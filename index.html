<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width initial-scale=1 shrink-to-fit=no maximum-scale=1 user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>虎禮刮出水噹噹</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" /> -->
    <link rel="stylesheet" href="./css/all.css" />
  </head>

  <body>
    
<div class="l-container event-index bg-index position-relative ">
  <header class="bg-transparent"><img class="w-50 h-auto" src="img/logo.png" alt="logo"></header>
  <div class="flower-wrap mx-auto">
    <img class="flower-item flower-1 position-absolute js-flower1" src="./img/index/flower-1-top.png" alt="">
    <img class="flower-item flower-2 position-absolute js-flower2" src="./img/index/flower-2-top.png" alt="">
    <img class="flower-item flower-3 position-absolute js-flower3" src="./img/index/flower-3.png" alt="">
    <img class="flower-item flower-4 position-absolute js-flower4" src="./img/index/flower-4.png" alt="">
    <img class="flower-item flower-5 position-absolute js-flower5" src="./img/index/flower-4.png" alt="">
    <img class="flower-item flower-6 position-absolute js-flower6" src="./img/index/flower-bottom.png" alt="">
  </div>
  <main class="mb-3">
    <div class="scroll mx-auto">
      <div class="scroll__top position-relative">
        <img class="flower-item flower-title1 position-absolute js-flowerTitle1" src="./img/index/flower-title.png" alt="">
        <img class="flower-item flower-title2 position-absolute js-flowerTitle2" src="./img/index/flower-3.png" alt="">
        <img class="position-relative" src="./img/index/scroll-top.png" alt="">
      </div>
      <div class="scroll__wrap position-relative">
        <span class="scroll__content__item1 position-absolute js-opacity">
          <div class="position-relative">
            <img class="position-absolute" style="top:0; left:0; z-index: 1;" src="./img/index/scroll-title-text1.png" alt="">
            <img class="js-rotate position-relative" style="z-index: 0;" src="./img/index/scroll-title-bg.png" alt="">
          </div>
        </span>
        <span class="scroll__content__item2 position-absolute js-opacity">
          <div class="position-relative">
            <img class="position-absolute" style="top:0; left:0; z-index: 1;" src="./img/index/scroll-title-text2.png" alt="">
            <img class="js-rotate position-relative" style="z-index: 0;" src="./img/index/scroll-title-bg.png" alt="">
          </div>
        </span>
        <div class="scroll__content js-scrollContent position-relative">
          <img src="./img/index/scroll-content.png" alt="">
        </div>
        <div class="scroll__bottom"><img src="./img/index/scroll-bottom.png" alt=""></div>
      </div>
      <div><img src="./img/index/scroll-bottom_blank.gif" alt=""></div>
    </div>
    <form class="mx-4 py-3 position-relative needs-validation" novalidate>
      <h3 class="text-secondary letter-spacing-1 fs-1 text-center mb-4 mt-4">選擇櫃點</h3>
      <div class="mb-3">
        <select class="form-select form-select-lg rounded-0 js-city" required>
          <option selected disabled value="">請選擇縣市</option>
          <option value="1">台北</option>
        </select>
        <div class="invalid-feedback">
          請選擇縣市
        </div>
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg rounded-0 js-stores" required>
          <option selected disabled value="">請選擇櫃點</option>
          <option value="1">內湖區</option>
        </select>
        <div class="invalid-feedback">
          請選擇櫃點
        </div>
      </div>
      <div class="d-grid gap-2 mb-4">
        <button type="submit" class="btn btn-light btn-lg text-primary">開始遊戲</button>
      </div>
      <div class="text-secondary text-center small text-shadow-info">
        <p class="small">*活動注意事項：每人限玩乙次</p>
        <p class="small">*贈品數量有限，贈完為止。</p>
        <p class="small">雅詩蘭黛保有活動解釋、修改及終止之權利。</p>
        <p class="small">*刮刮樂兌禮前請先填寫顧客資料</p>
        <p class="small">*限 18 歲以上方能兌禮</p>
      </div>
    </form>
  </main>
</div>

    
    <div id="confirmModal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center border-info text-info type-modal-bg">
          <div class="modal-header border-0">
            <!-- <h5 class="modal-title fs-3 text-center">標題</h5> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p class="fs-3">Modal body text goes here.</p>
          </div>
          <div class="modal-footer justify-content-center border-0">
            <button type="button" class="btn btn-primary btn-lg">確認</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/vendors.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.0/gsap.min.js"></script>
    <script src="./plugins/scratchcard/scratchcard.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.js"
      integrity="sha512-RT3IJsuoHZ2waemM8ccCUlPNdUuOn8dJCH46N3H2uZoY7swMn1Yn7s56SsE2UBMpjpndeZ91hm87TP1oU6ANjQ=="
      crossorigin="anonymous"
    ></script>
    
    <script src="./js/index.js"></script>
    
    <script>
      const confirmModal = new bootstrap.Modal(
        document.querySelector("#confirmModal")
      );
      // confirmModal.show()
      confirmModal.hide()
    </script>
  </body>
</html>
